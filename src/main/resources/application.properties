# PORT
server.port=8082
spring.application.name=ecoRideApi

# MySQL 
spring.datasource.url=jdbc:mysql://mysql:3307/ecoride?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#  MongoDB Atlas
spring.data.mongodb.uri=mongodb+srv://${MONGO_USER:admMong}:${MONGO_PASSWORD}@cluster0.6oxluau.mongodb.net/ecoride?retryWrites=true&w=majority&ssl=true
spring.data.mongodb.database=ecoride

#  JWT 
jwt.secret=${JWT_SECRET}

# === Timezones ===
spring.jackson.time-zone=UTC

# === Logs ===
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.com.zaxxer.hikari=INFO
